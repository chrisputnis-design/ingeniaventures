<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingenia Ventures</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            /* Changed from #0013FF to #000ECC (Slightly darker blue) */
            background-color: #000ECC; 
            color: white;
            font-family: 'Lexend', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 900px;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600; 
            margin-bottom: 10px;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        p.subtitle {
            font-size: 1.6rem;
            font-weight: 300; 
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .btn {
            background-color: white;
            /* Text color matches background */
            color: #000ECC; 
            border: 2px solid white; 
            padding: 18px 60px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px; 
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn:hover {
            /* Hover background matches main background */
            background-color: #000ECC; 
            color: white;
            border: 2px solid white; 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        /* Styles for the 'separate page' content */
        #contact-page {
            display: none;
        }

        #contact-page p {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 40px;
        }
        
        #contact-page a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.5);
            transition: border-color 0.3s;
        }

        #contact-page a:hover {
            border-bottom: 1px solid white;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mobile responsiveness adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            p.subtitle { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="container" id="landing-page">
        <h1>Ingenia Ventures</h1>
        <p class="subtitle">Transformando il risparmio italiano in innovazione</p>
        <div class="btn" onclick="togglePage()">Contact</div>
    </div>

    <div class="container" id="contact-page">
        <p>per informazione: <br><br><a href="mailto:info@ingenia.com">info@ingenia.com</a></p>
        <div class="btn" onclick="togglePage()">Back</div>
    </div>

    <script>
        function togglePage() {
            const landing = document.getElementById('landing-page');
            const contact = document.getElementById('contact-page');

            if (landing.style.display === 'none') {
                landing.style.display = 'block';
                contact.style.display = 'none';
            } else {
                landing.style.display = 'none';
                contact.style.display = 'block';
            }
        }
    </script>

</body>
</html>
