<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingenia Ventures</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000ECC; /* The darker blue */
            color: white;
            font-family: 'Lexend', sans-serif;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Top Navigation */
        .top-nav {
            position: absolute;
            top: 40px;
            right: 60px;
            display: flex;
            gap: 40px; /* Space between the two links */
            z-index: 10;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .nav-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Center Content Wrapper */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            text-align: center;
        }

        /* Sections */
        .section {
            display: none; /* Hidden by default */
            animation: fadeIn 0.6s ease-out;
            max-width: 900px;
            padding: 20px;
            width: 100%;
        }

        .active {
            display: block; /* Show active section */
        }

        /* Typography */
        h1 {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        p.subtitle {
            font-size: 1.6rem;
            font-weight: 300;
            margin-top: 0;
            opacity: 0.9;
        }

        /* Contact Page Styles */
        .contact-info {
            font-size: 2rem;
            font-weight: 300;
        }
        .contact-info a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }
        .contact-info a:hover { border-bottom: 1px solid white; }

        /* Login Form Styles */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 5px;
            color: white;
            font-family: 'Lexend', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        input:focus {
            border: 1px solid white;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: white;
            color: #000ECC;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        /* Back Button (Text style) */
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .back-link:hover { opacity: 1; }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .top-nav { top: 20px; right: 20px; gap: 20px; }
            h1 { font-size: 2.5rem; }
            p.subtitle { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <nav class="top-nav" id="main-nav">
        <div class="nav-link" onclick="showSection('contact')">Contact</div>
        <div class="nav-link" onclick="showSection('login')">Investor Login</div>
    </nav>

    <div class="wrapper">
        
        <div id="home-section" class="section active">
            <h1>Ingenia Ventures</h1>
            <p class="subtitle">Transformando il risparmio italiano in innovazione</p>
        </div>

        <div id="contact-section" class="section">
            <p class="contact-info">
                per informazione: <br><br>
                <a href="mailto:info@ingenia.com">info@ingenia.com</a>
            </p>
            <div class="back-link" onclick="showSection('home')">← Back</div>
        </div>

        <div id="login-section" class="section">
            <h2 style="font-weight: 400; margin-bottom: 30px;">Investor Login</h2>
            <div class="login-container">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button class="submit-btn">Login</button>
            </div>
            <div class="back-link" onclick="showSection('home')">← Back</div>
        </div>

    </div>

    <script>
        function showSection(sectionId) {
            // Get all sections
            const home = document.getElementById('home-section');
            const contact = document.getElementById('contact-section');
            const login = document.getElementById('login-section');
            const nav = document.getElementById('main-nav');

            // Reset all to hidden
            home.classList.remove('active');
            contact.classList.remove('active');
            login.classList.remove('active');

            // Logic to show specific section
            if (sectionId === 'home') {
                home.classList.add('active');
                nav.style.display = 'flex'; // Show nav on home
            } else if (sectionId === 'contact') {
                contact.classList.add('active');
                nav.style.display = 'none'; // Optional: Hide top nav when inside a sub-page
            } else if (sectionId === 'login') {
                login.classList.add('active');
                nav.style.display = 'none'; // Optional: Hide top nav when inside a sub-page
            }
        }
    </script>

</body>
</html>
